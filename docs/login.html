<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Steady Steps</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/utils.js" defer></script>
  </head>
  <body>
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="dark-mode-toggle">
      <i id="toggle-icon" class="fas fa-moon"></i>
    </button>

    <!-- Loading Screen -->
    <div id="loading-screen" class="hidden">
      <div class="spinner"></div>
      <p id="loading-message">Loading...</p>
    </div>

    <!-- Login Section -->
    <section class="login-section">
      <div class="container">
        <h1>Welcome Back!</h1>
        <p>Log in to continue tracking your goals with Steady Steps.</p>

        <form id="login-form" class="auth-form">
          <label for="username">Username</label>
          <input
            type="text"
            id="login-field"
            placeholder="Enter your username or email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
            required
          />
          <div>
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>

          <button type="submit" id="login-button" class="button-primary">
            Login
          </button>
        </form>

        <p class="redirect-text">
          Donâ€™t have an account? <a href="register.html">Sign up here</a>.
        </p>
      </div>
    </section>
    <script>
      // Example: Hiding the loading screen after the initial load
      document.addEventListener("DOMContentLoaded", () => {
        hideLoading();
      });
    </script>
    <script src="scripts/darkmode.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
