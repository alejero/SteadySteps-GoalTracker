<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steady Steps - Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <script src="scripts/utils.js" defer></script>
  </head>
  <body>
    <!-- Dark Mode Toggle Button -->
    <button
      class="dark-mode-toggle"
      id="dark-mode-toggle"
      aria-label="Toggle Dark Mode"
    >
      <i id="toggle-icon" class="fas fa-moon"></i>
    </button>

    <!-- Loading Screen -->
    <div id="loading-screen" class="hidden">
      <div class="spinner"></div>
      <p id="loading-message">Loading...</p>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
      <a id="home-link" class="brand" href="#">Steady Steps</a>
      <div class="menu">
        <a class="profile-link" href="profile.html">Profile</a>
        <button id="logout-button">Logout</button>
      </div>
    </nav>

    <!-- Register Section -->
    <div class="auth-page">
      <div class="auth-container">
        <h1>Create Your Account</h1>
        <form id="register-form" class="auth-form">
          <label for="name">Name</label>
          <input
            type="text"
            id="register-name"
            placeholder="Enter your name"
            required
          />
          <label for="username">Username</label>
          <input
            type="text"
            id="register-username"
            placeholder="Choose a username"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="register-email"
            placeholder="Enter your email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="register-password"
            placeholder="Create a password"
            required
          />
          <button type="submit" id="register-button" class="button-primary">
            Register
          </button>
        </form>
      </div>
    </div>
    <script>
      // Example: Hiding the loading screen after the initial load
      document.addEventListener("DOMContentLoaded", () => {
        hideLoading();
      });
    </script>
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/utils.js"></script>
    <script type="module" src="scripts/navbar.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
