<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steady Steps - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <script src="scripts/utils.js" defer></script>
  </head>
  <body>
    <!-- Dark Mode Toggle -->
    <button
      class="dark-mode-toggle"
      id="dark-mode-toggle"
      aria-label="Toggle Dark Mode"
    >
      <i id="toggle-icon" class="fas fa-moon"></i>
    </button>

    <!-- Loading Screen -->
    <div id="loading-screen" class="hidden">
      <div class="spinner"></div>
      <p id="loading-message">Loading...</p>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="brand">Steady Steps</a>
      <div class="menu">
        <span id="task-count"><strong>0</strong> tasks remaining</span>
        <a href="#profile">Profile</a>
        <button class="logout-button">Logout</button>
      </div>
    </nav>

    <!-- Dashboard Container -->
    <div id="dashboard" class="container">
      <!-- Task Management Section -->
      <section id="task-section">
        <h2>Your Tasks</h2>

        <!-- Add Task Input (Always Visible) -->
        <div id="add-task-section">
          <form id="add-task-form">
            <input
              type="text"
              id="task-title"
              placeholder="Enter your task..."
              aria-label="Task Title"
              required
            />
            <button type="submit" id="add-task-button">Add</button>
          </form>
        </div>

        <!-- Task Container -->
        <div id="task-wrapper">
          <div id="task-container" class="hidden"></div>

          <!-- Empty State Message -->
          <div id="empty-state-container" class="visible">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <circle cx="12" cy="12" r="9" stroke-width="2"></circle>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12l2 2 4-4"
              ></path>
            </svg>
            <p>No tasks yet. Start by adding one above!</p>
          </div>
        </div>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        hideLoading();
      });
    </script>
    <script src="scripts/darkmode.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/dashboard.js"></script>
  </body>
</html>
