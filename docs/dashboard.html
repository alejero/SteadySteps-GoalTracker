<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steady Steps - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/utils.js" defer></script>
  </head>
  <body>
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="dark-mode-toggle">
      <i id="toggle-icon" class="fas fa-moon"></i>
    </button>

    <!-- Loading Screen -->
    <div id="loading-screen" class="hidden">
      <div class="spinner"></div>
      <p id="loading-message">Loading...</p>
    </div>

    <div class="container">
      <header>
        <div id="welcome-card">
          <h2>Welcome back, <span id="user-name"></span>!</h2>
          <p>
            You have <span id="active-tasks-count">0</span> active tasks and
            <span id="completed-tasks-count">0</span> completed tasks.
          </p>
        </div>
      </header>
      <main>
        <!-- Task container to display tasks dynamically -->
        <div id="task-wrapper">
          <!-- Task Container -->
          <div id="task-container" class="hidden"></div>

          <!-- Empty State Container -->
          <div id="empty-state-container" class="visible">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="150"
              height="150"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <circle cx="12" cy="12" r="9" stroke-width="2"></circle>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12l2 2 4-4"
              ></path>
            </svg>
            <p>No tasks yet. Add some to get started!</p>
          </div>
        </div>

        <div id="add-task-section" class="hidden">
          <form id="add-task-form">
            <input
              type="text"
              id="task-title"
              placeholder="Enter your task..."
            />
            <button type="submit">Add Task</button>
          </form>
        </div>

        <button id="toggle-add-task">+ Add New Task</button>
      </main>
    </div>
    <script>
      // Example: Hiding the loading screen after the initial load
      document.addEventListener("DOMContentLoaded", () => {
        hideLoading();
      });
    </script>
    <script src="scripts/darkmode.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/dashboard.js"></script>
  </body>
</html>
