<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steady Steps - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <script src="scripts/utils.js" defer></script>
  </head>
  <body>
    <!-- Dark Mode Toggle -->
    <button
      class="dark-mode-toggle"
      id="dark-mode-toggle"
      aria-label="Toggle Dark Mode"
    >
      <i id="toggle-icon" class="fas fa-moon"></i>
    </button>

    <!-- Loading Screen -->
    <div id="loading-screen" class="hidden">
      <div class="spinner"></div>
      <p id="loading-message">Loading...</p>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" id="home-link" class="brand">Steady Steps</a>
      <div class="menu">
        <a href="profile.html" class="profile-link">
          <i class="fas fa-user"></i> Profile
        </a>
        <button class="logout-button" id="logout-button">Logout</button>
      </div>
    </nav>

    <!-- Dashboard Container -->
    <div id="dashboard" class="container">
      <!-- Welcome Card with Progress -->
      <section id="welcome-card">
        <div class="welcome-header">
          <h2>Welcome back, <span id="user-name"></span>! ðŸ‘‹</h2>
          <p id="motivational-text">Letâ€™s get some steps in today!</p>
        </div>
        <div class="progress-container">
          <div class="progress-circle">
            <span id="progress-percentage">0%</span>
          </div>
          <p>
            You've completed <strong id="completed-tasks-count">0</strong> tasks
            out of <strong id="active-tasks-count">0</strong>.
          </p>
        </div>
      </section>

      <!-- Add Task Section -->
      <section id="add-task-section">
        <form id="add-task-form">
          <input
            type="text"
            id="task-title"
            placeholder="Whatâ€™s your next step?"
          />
          <button type="submit" class="button-primary">+ Add Task</button>
        </form>
      </section>

      <!-- Tasks Section -->
      <section id="task-section">
        <!-- Active Tasks -->
        <div class="task-section">
          <div class="task-header">
            <div class="task-header-content">Active Tasks</div>
            <div class="toggle-icon">â–¼</div>
          </div>
          <div class="task-list" id="active-tasks-list"></div>

          <!-- Empty State Placeholder -->
          <div id="empty-state-active" class="empty-state hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <circle cx="12" cy="12" r="9" stroke-width="2"></circle>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12l2 2 4-4"
              ></path>
            </svg>
            <p>No active tasks. Add some to get started!</p>
          </div>
        </div>

        <!-- Completed Tasks -->
        <section class="task-section collapsed" id="completed-tasks-section">
          <div class="task-header">
            <div class="task-header-content">Completed Tasks</div>
            <div class="toggle-icon">â–¼</div>
          </div>
          <div class="task-list" id="completed-tasks-list">
            <!-- Completed tasks go here -->
          </div>
        </section>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        hideLoading();
      });
    </script>
    <script src="scripts/darkmode.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/navbar.js"></script>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/dashboard.js"></script>
  </body>
</html>
