<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steady Steps - Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/profile.css" />
  </head>
  <body>
    <!-- Dark Mode Toggle Button -->
    <button
      class="dark-mode-toggle"
      id="dark-mode-toggle"
      aria-label="Toggle Dark Mode"
    >
      <i id="toggle-icon" class="fas fa-moon"></i>
    </button>

    <!-- Loading Screen -->
    <div id="loading-screen" class="hidden">
      <div class="spinner"></div>
      <p id="loading-message">Loading...</p>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" id="home-link" class="brand">Steady Steps</a>
      <div class="menu">
        <a href="profile.html" class="profile-link">
          <i class="fas fa-user"></i> Profile
        </a>
        <button class="logout-button" id="logout-button">Logout</button>
      </div>
    </nav>

    <main class="profile-container">
      <div class="profile-card">
        <h2>Welcome, <span id="profile-name">User</span>!</h2>
        <form id="profile-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="theme">Theme</label>
            <select id="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <button type="button" id="save-profile" class="button">
            Save Changes
          </button>
        </form>
      </div>
    </main>

    <script src="scripts/darkmode.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/navbar.js"></script>
    <script src="scripts/profile.js" defer></script>
  </body>
</html>
